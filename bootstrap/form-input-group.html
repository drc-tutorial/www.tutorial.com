<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input Group</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		
		<form class="form-horizontal col-sm-6">
			
			<div class="form-group">

				<div class="input-group">
					
					<div class="input-group-addon">$</div>
					<input type="number" class="form-control text-right" placeholder="0">
					<div class="input-group-addon">,00</div>

				</div>

				<div class="input-group">
					
					<input type="text" class="form-control text-right" placeholder="xxxxx" size="5" maxlength="5">
					<div class="input-group-addon">-</div>
					<input type="text" class="form-control text-right" placeholder="xxx" size="3" maxlength="3">

				</div>

				<div class="input-group">
					
					<input type="text" class="form-control" maxlength="3">
					<div class="input-group-addon">.</div>

					<input type="text" class="form-control" maxlength="3">
					<div class="input-group-addon">.</div>

					<input type="text" class="form-control" maxlength="3">
					<div class="input-group-addon">-</div>

					<input type="text" class="form-control" maxlength="2">

				</div>

			</div>

		</form>

	</div>

	<script src="js/bootstrap.min.js"></script>
</body>
</html>

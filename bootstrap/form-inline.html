<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline Form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


	<div class="container">
		
		<form class="row form-inline">
			
			<div class="form-group">
				
				<label class="control-label" for="input">Input</label>
				<input type="text" id="input" class="form-control">

			</div>

			<div class="form-group">
				
				<label class="control-label" for="select">Select</label>
				<select id="select" class="form-control">
					<option value="opt-1">Option 1</option>
					<option value="opt-2">Option 2</option>
					<option value="opt-3">Option 3</option>
					<option value="opt-4">Option 4</option>
					<option value="opt-5">Option 5</option>
					<option value="opt-6">Option 6</option>
				</select>

			</div>

			<div class="form-group">
				<label class="control-label" for="textArea">Text Area</label>
				<textarea id="textArea" class="form-control" cols="30"></textarea>
			</div>

			<button class="btn btn-default">Submit</button>

		</form>

	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
